<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        
        body{
            width: 100%;
            height:100%;
            margin: 5%;
            padding: 0%;
            display: grid;
        }
            
    
        table,th,td{
            border: 1px solid black;

        }
        table{
            margin:auto;
        }
        th,td{
            padding: 8px;;
        }

    </style>
</head>
<body>
    
    <table>
    <tbody>    
    <form action="">
        <thead><th colspan="2">Registration Form</th></thead>
        <tr>
        <td><label for="Student name">Student name</label></td>
        <td><input type="text" name="Student name" id="Student name"></td>
        </tr>
        <tr>
        <td><label for="Father name">Father name</label></td>
        <td><input type="text" name="Father name" id="Father name"></td></tr>
        <tr>

        <td><label for="Mother name">Mother name</label></td>
        <td><input type="text" name="Mother name" id="Mother name"></td></tr>

        <tr>
        <td> <label for="Date of birth">Date of birth</label></td>
        <td><input type="date" name="date of birth" id="date of birth"></td></tr>

        <tr>
        <td><label for="Gender">Gender</label></td>
        <td><label for="Male">Male</label>
        <input type="radio" name="Gender" id="Male" value="Male" required>
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Female" value="Female" ></td></tr>

        <tr>
        <td><label for="Email ID">Email ID</label></td>
        <td><input type="email" name="Email ID" id="Email ID"></td></tr>

        <tr>
        <td><label for="Mobile No">Mobile No.</label></td>
        <td><input type="tel" name="Mobile No" id="Mobile No" pattern="[0-9]{10}"></td></tr>
        

        <tr>
        <td><label for="Address">Address</label></td>
        <td><textarea></textarea></td></tr>

        <tr>
        <td><label for="State">State</label></td>
        <td><input type="text" name="State" id="State"></td></tr>

        <tr>
        <td><label for="City">City</label></td>
        <td><input type="text" name="City" id="City"></td></tr>
        <tr>

        <td><label for=""></label></td>
        <td><button type="submit">Submit</button></td></tr>

    </form>
    </tbody>
</table>
    
    
</body>
</html>
